# kustomization.yaml contents
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: nginx-gw
resources:
- ../../base
# nameSuffix: -nginx-gw
patches:
- target:
    group: gateway.networking.k8s.io
    version: v1
    kind: Gateway
    name: mygw
  patch: |-
    - op: replace
      path: /spec/gatewayClassName
      value: nginx
    - op: replace
      path: /metadata/name
      value: nginx-gw
- target:
    group: gateway.networking.k8s.io
    version: v1
    kind: HTTPRoute
    name: secure-app
  patch: |-
    - op: replace
      path: /spec/parentRefs/0
      value:
        name: nginx-gw
        namespace: nginx-gw
    - op: replace
      path: /spec/rules/0/backendRefs/0
      value:
        name: secure-app
        namespace: secure-app-space
        port: 8443
